<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h2>Upload Marks</h2>
        <input type="text" id="course" placeholder="Course" required>
        <input type="text" id="studentId" placeholder="Student ID" required>
        <input type="number" id="marks" placeholder="Marks" required>
        <input type="number" id="totalMarks" placeholder="Total Marks" required>
        <input type="text" id="grade" placeholder="Grade" required>
        <button onclick="uploadMarks()">Upload Marks</button>
    </div>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
