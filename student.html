<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Portal</title>
</head>
<body>
    <div class="student-container">
        <h2>Edit Profile</h2>
        <input type="text" id="editCnic" placeholder="CNIC" required>
        <input type="text" id="editFirstName" placeholder="First Name" required>
        <input type="text" id="editLastName" placeholder="Last Name" required>
        <button onclick="editProfile()">Update Profile</button>

        <h2>Check Result</h2>
        <input type="text" id="resultCnic" placeholder="Enter CNIC" required>
        <button onclick="checkResult()">Find Result</button>
        <div id="resultDisplay"></div>
    </div>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
